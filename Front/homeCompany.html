<h1>Instituição</h1>

<button (click)="logout()"
    class="btn-info btn-size">Logout
</button>

<div class="registration-page-container">
	<header class="header-title-container py-2 mb-4 border-bottom animation-bar-width">
		<h4>Cadastro de documentos</h4>
        <button [routerLink]="['/documento/form']"
            class="btn-primary btn-size">Novo Documento
        </button>
	</header>

    <div class="list-title">
        <span class="text-black col-4 mb-0" style="margin-right:435px">ID</span>
        <span class="text-black col-3 mb-0" style="margin-right:275px">Título</span>
        <span class="text-black col-1 mb-0">Ação</span>
    </div>
    <hr>
    <ng-container *ngFor="let register of list; let i = index;">
        <ul>
            <li class="list-content py-3">
                <div class="d-flex">
                    <p class="col-4 mb-0 outline-none">{{register?.id}}</p>
                    <p class="col-3 mb-0 outline-none">{{register?.titulo}}</p>
                    <button [routerLink]="['/documento/edit/', register?.id]"
                        class="btn-default btn-size">Editar
                    </button>
                </div>
            </li>
        </ul>
    </ng-container>
</div>
