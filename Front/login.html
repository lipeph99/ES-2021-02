<nick-input
        [class.error]="login.email.hasError('invalidEmail')"
        [class.success]="!login.email.hasError('invalidEmail') && login.email.value"
        [nickCrudField]="login.email"
        class="mt-3">
</nick-input>
<small *ngIf="login.email.hasError('invalidEmail')"
        class="d-flex justify-content-start w-100 text-danger mt-1">
    Email invÃ¡lido
</small>
<nick-input
        (nick.keyup.enter)="signIn()"
        [class.success]="login.password.value"
        [nickCrudField]="login.password"
        class="my-3"
        placeholder="****"
        type="password">
</nick-input>
<button
        (click)="signIn()"
        [disabled]="!(
            login.email.value &&
            !login.email.hasError('invalidEmail') &&
            login.password.value
        )"
        class="btn-primary mt-4 mb-3">
    Entrar
</button>
